<template>
	<div style="width: 100%; height:100%">
		<div class="page error_screen d-none">
			<div class="page-content ptr-content" data-ptr-distance="55" data-ptr-mousewheel="true">
				<div class="ptr-preloader">
					<div class="preloader"></div>
					<div class="ptr-arrow"></div>
				</div>
					<div class="error_message">
						<div class="display-flex justify-content-center padding">
							<img id="error_image" src="static/images/undraw_warning.svg" alt="Imagem de Erro" width="70%">
						</div>
						<div class="block-title block-title-small elegant text-align-center">Algo deu errado!</div>
						<div class="block block-text text-align-center">
							<p>Não foi possível conectar-se a Aura. Verifique sua conexão ou tente novamente mais tarde.</p>
						</div>
					</div>		
				</div>
		</div>
		<div data-name="aura" id="tab_aura" style="height: 100%;">
			{{#if passport}}
				<iframe id="aura_iframe" style="width: 100%;height: 100%;" src="{{url}}widgets/aura?token={{passport}}&type=fullscreen" frameborder="0" ></iframe>
			{{else}}
				<iframe id="aura_iframe" style="width: 100%;height: 100%;" src="{{url}}widgets/aura?type=fullscreen" frameborder="0" ></iframe>
			{{/if}}
		</div>
	</div>
</template>

<style>
	.preloader-modal {
		background-color: transparent;
	}

	.d-none {
		display: none;
	}

	.error_message {
		display: flex;
		flex-direction: column;
		height: 100%;
		justify-content: center;
	}
</style>

<script>
	import 'dom7/dist/dom7.js';

	export default {
		data: function () {
			return {
				passport: null,
				url: null,
			}
		},
		on: {
			tabInit: function (e, page) {
				
				let self = this;
				let app = self.$app;

				let url = app.api.url;
				app.preloader.show('blue');

				app.request.promise.get(url+"widgets/aura").catch((e) => {
					app.$$("#aura_iframe").addClass('d-none')
					app.$$(".error_screen").removeClass('d-none')
					app.preloader.hide();
                });

				let userCredentials = app.storage.getUserCredentials()
								
				self.$setState({
					passport: userCredentials.passport,
					url: url
				});

				app.$$("#aura_iframe").on('load', function(e) {
					app.preloader.hide();
				});

				// Pull to refresh
				var $ptrContent = app.$$('.ptr-content');
				$ptrContent.on('ptr:refresh', function (e) {
					setTimeout(()=>{
						app.view.main.router.refreshPage();
						app.ptr.done(); 
					}, 700);
				})
			},
		}
	};
</script>
