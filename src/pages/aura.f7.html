<template>
  <div data-name="aura" id="tab_aura" style="height: 100%;">
    
    <div class="page-content messages-content">
      <div class="messages">
      </div>  
    </div>
    
    <div class="aura-consent-buttons padding-left padding-right justify-content-space-between">
      <button class="margin-right button button-raised" @click="auraConsentAnswer(true)">Concordo</button>
      <button class="margin-left button button-raised" @click="auraConsentAnswer(false)">Discordo</button>
    </div>
    <div class="toolbar messagebar">
      <div class="toolbar-inner">
        <div class="messagebar-area">
          <textarea placeholder="Digite uma mensagem"></textarea>
        </div>
        <a class="link send-link" href="#"><span><i class="icon f7-icons theme-color-2">arrowtriangle_right_fill</i></span></a>
      </div>
    </div>
  </div>
</template>

<style>  
  .messages-content {
    padding-bottom : 0px;
    padding-top: 0px;
  }
  .aura-consent-buttons {
    padding-bottom: 10px;
    display: none;
    background-color: #fff;
  }
  #logo_aura {
    position: absolute;
    z-index: 3;
    text-align: center;
    background-image: linear-gradient(to bottom, white, rgba(255,255,255,0.8),rgba(255,255,255,0));
  }
</style>

<script>
  import 'dom7/dist/dom7.js';

  export default {
    data: function () {
      return {
        chat: null,
        messages : null
      }
    },
    methods: {
      getTimestamp: function () {
        var date = new Date();
        var time = date.toTimeString().substring(0,5);
        return time;
      },
      getAuraAnswer: async function (input) {
        var self = this;
        var app = self.$app;

        return app.aura.requestAnswer(input).then((answer) => {
          return answer;
        });
      },
      resizeMessagesContent: function (){
        let aura = Dom7('#tab_aura');
        let messagebar = Dom7('.messagebar');
        let messagesContent = Dom7('.messages-content');
        let height = aura.height() - messagebar.height() +'px';
        messagesContent.css('height', height);
      },
      messageInit: function () {
        var self = this;
        var app = self.$app;
        var $$ = Dom7;

        // Init Messages
        self.messages = app.messages.create({
          el: '.messages',

          // First message rule
          firstMessageRule: function (message, previousMessage, nextMessage) {
            // Skip if title
            if (message.isTitle) return false;
            /* if:
              - there is no previous message
              - or previous message type (send/received) is different
              - or previous message sender name is different
            */
            if (!previousMessage || previousMessage.type !== message.type || previousMessage.name !== message.name) return true;
            return false;
          },
          // Last message rule
          lastMessageRule: function (message, previousMessage, nextMessage) {
            // Skip if title
            if (message.isTitle) return false;
            /* if:
              - there is no next message
              - or next message type (send/received) is different
              - or next message sender name is different
            */
            if (!nextMessage || nextMessage.type !== message.type || nextMessage.name !== message.name) return true;
            return false;
          },
          // Last message rule
          tailMessageRule: function (message, previousMessage, nextMessage) {
            // Skip if title
            if (message.isTitle) return false;
              /* if (basically same as lastMessageRule):
              - there is no next message
              - or next message type (send/received) is different
              - or next message sender name is different
            */
            if (!nextMessage || nextMessage.type !== message.type || nextMessage.name !== message.name) return true;
            return false;
          }
        });

        // Init Messagebar
        var messagebar = app.messagebar.create({
          el: '.messagebar'
        });

        // Response flag
        var responseInProgress = false;

        // Send Message
        $$('.send-link').on('click', function () {
          var text = messagebar.getValue().replace(/\n/g, '<br>').trim();
          // return if empty message
          if (!text.length) return;

          // Clear area
          messagebar.clear();

          // Return focus to area
          messagebar.focus();

          // Add message to messages
          self.messages.addMessage({
            text: text,
            textFooter: self.getTimestamp(),
          });

          if (responseInProgress) return;

          app.aura.addMessageToChat({
            text: text,
            textFooter: self.getTimestamp(),
            type: "sent"
          })

          if (!app.aura.getConsent()) {
            self.askAuraConsent();
            return;
          }
          // Receive dummy message
          receiveMessage(text);
        });       

        async function receiveMessage(received) {
          self.getAuraAnswer(received).then(data => {
            responseInProgress = true;
  
            setTimeout(function () {
              var answer = new Object();
              answer.name = "Aura";
              answer.avatar = "https://img.icons8.com/plasticine/2x/bot.png";
              answer.type = "received";
              answer.text = data? data : "Desculpe, infelizmente eu não entendi";

              answer.textFooter = self.getTimestamp();

              app.aura.addMessageToChat(answer);

              // Show typing indicator
              self.messages.showTyping({
                header: answer.name + ' is typing',
                avatar: answer.avatar
              });

              setTimeout(function () {
                // Add received dummy message
                self.messages.addMessage(answer);
                // Hide typing indicator
                self.messages.hideTyping();
                responseInProgress = false;
              }, 1000);
            }, 1000);
          }); 
        }
        function loadOldMessages() {
          let chat = app.aura.getChat();

          if (!chat) {
            receiveMessage("se apresente");
            return;
          }

          for (let i = 0; i < chat.length; i++) {
            self.messages.addMessage(chat[i]);
          }
          self.messages.scroll();
        }

        loadOldMessages();
      },
      auraConsentAnswer: function (consent) {
        var self = this;
        var app = self.$app;

        app.aura.setConsent(consent);

        var answer = new Object();
        answer.name = "Aura";
        answer.avatar = "https://img.icons8.com/plasticine/2x/bot.png";
        answer.type = "received";

        const consentButtons = document.querySelector('.aura-consent-buttons');
        consentButtons.style.display = "none";

        if (!consent) {
          self.messages.clear();
          app.aura.clearChat();
          this.messageInit();
          return;
        }

        answer.text = "Ótimo, obrigada! Com o que eu posso ajudar hoje?";
        app.aura.addMessageToChat(answer);
        
        self.messages.showTyping({
          header: answer.name + ' is typing',
          avatar: answer.avatar
        });

        setTimeout(function () {
          self.messages.addMessage(answer);
          self.messages.hideTyping();   
        }, 3000);
      },
      askAuraConsent: function () {
        var self = this;
        var app = self.$app
        var answer = new Object();
        answer.name = "Aura";
        answer.avatar = "https://img.icons8.com/plasticine/2x/bot.png";
        answer.type = "received";
          
        answer.text = "Para que eu consiga evoluir constantemente, todas as mensagens e interações que você fizer comigo são armazenadas em um banco de dados, na íntegra. As mensagens não estão associadas a você (a autoria é anonimizada). Você concorda com isso?"; 
        answer.textFooter = self.getTimestamp();

        app.aura.addMessageToChat(answer);

        // Show typing indicator
        self.messages.showTyping({
          header: answer.name + ' is typing',
          avatar: answer.avatar
        });

        setTimeout(function () {
          // Add received dummy message
          self.messages.addMessage(answer);
          // Hide typing indicator
          self.messages.hideTyping();
          const consentButtons = document.querySelector('.aura-consent-buttons');
          consentButtons.style.display = "flex";
        }, 1500);
      },
    },
    on: {
      tabInit: function (e, page) {
        this.resizeMessagesContent();
        this.messageInit();
        var self = this;
        this.showButtons = false;

        window.onresize = function() {
          self.resizeMessagesContent();
          var doc = document.getElementsByClassName("messages-content")[0];
          var maxScroll = Dom7(".messages").height();
          doc.scrollTo({ top: maxScroll, behavior: 'smooth' });
        }
      }
    },
  };
</script>
