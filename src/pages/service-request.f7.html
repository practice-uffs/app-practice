<template>
  <div class="page" data-name="service-request">
    
    <div class="navbar">
      <div class="navbar-bg"></div>
      <div class="navbar-inner sliding">
        <div class="left">
          <a href="/" class="link back">
            <i class="icon icon-back"></i>
            <span class="if-not-md">Voltar</span>
          </a>
        </div>
        <div class="title">Serviços disponíveis</div>
      </div>
    </div>

    <div class="page-content">

      {{#if services}}
        {{#each services}}
          <!-- Type of service -->
          <div class="block-title">
            <h3 class="no-margin padding-bottom-half">{{@key}}</h3>
          </div>
          <!-- Services of this type -->
          {{#each this}}
            <div class="card">
              <div class="row card-content card-content-padding">
                <div class="col-40">
                  <div class="block-title no-margin margin-bottom">{{this.specification}}</div>
                  <img src="{{this.image}}" style="width: 100%; height: auto;" />
                  <p><small>Prazo: {{this.deadline}} dias úteis</small></p>
                  <a href="#" class="button button-raised button-fill sheet-open" data-sheet=".service-request-modal" @click="setServiceRequest('{{this.category}}', '{{this.specification}}', 1, 2, 3)">Solicitar</a>
                </div>
                <div class="col-60 text-align-justify">
                  <p>{{this.description}}</p>
                </div>
              </div>
            </div>
          {{/each}}
        {{/each}}
      {{else}}
        <div class="skeleton-text skeleton-effect-blink">
          <div class="block-title">
            <h3>__________</h3>
          </div>
          {{#each '01'}}
            <div class="card">
              <div class="row card-content card-content-padding">
                <div class="col-40">
                  <div class="block-title no-margin margin-bottom">_______</div>
                  <div class="thumb-image skeleton-block"></div>
                  <p>______________</p>
                </div>
                <div class="col-60 text-align-justify">
                  <p>_____________________________________________________________________________________</p>
                </div>
              </div>
            </div>
          {{/each}}
        </div>
      {{/if}}

      <div class="sheet-modal service-request-modal" style="height:auto;">
        <div class="sheet-modal-inner">
          {{#if requestedService}}
            <form class="list no-margin" id="service-request-form" onSubmit="return false;" @submit="requestService()">
              <ul>
                <!-- Category and specification -->
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title text-align-center">Requisitando {{requestedService.specification}} ({{requestedService.category}})</div>
                    <input type="hidden" name="category_id" value="{{requestedService.category_id}}">
                    <input type="hidden" name="specification_id" value="{{requestedService.specification_id}}">
                    <input type="hidden" name="location_id" value="{{requestedService.location_id}}">
                  </div>
                </li>
                <!-- Title -->
                <li class="item-content item-input item-input-outline">
                  <div class="item-inner">
                    <div class="item-title item-floating-label">Título</div>
                    <div class="item-input-wrap">
                      <input type="text" name="title" required validate>
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input item-input-outline">
                  <div class="item-inner">
                    <div class="item-title item-floating-label">Descrição</div>
                    <div class="item-input-wrap">
                      <textarea name="descrition" required validate></textarea>
                      <span class="input-clear-button"></span>
                    </div>
                  </div>
                </li>
                <li class="item-content item-input">
                  <div class="item-inner">
                    <div class="row">
                      <input type="submit" class="button button-raised button-fill sheet-close" value="Solicitar">
                      <a class="button button-raised margin-left sheet-close" href="#">Cancelar</a>
                    </div>
                  </div>
                </li>
              </ul>
            </form>
          {{/if}}
        </div>
      </div>

    </div>
  </div>
</template>
<script>
  export default {
    data: function () {
      return {
        services: null,
        requestedService: null,
      }
    },
    methods: {
      loadServices: function () {
        var self = this
        var app = self.$app

        app.storage.getServiceOptions(function (services) {
          if (services) {
            // Grouping elements by category
            services = services.reduce(function(list, x) {
              (list[x['category']] = list[x['category']] || []).push(x)
              return list;
            }, {})
            // Updating state
            self.$setState({
              services: services
            })
          }
        })
      },
      setServiceRequest: function (category, specification, location_id, category_id, specification_id) {
        var self = this

        self.$setState({
          requestedService: {
            category: category, 
            specification: specification,
            location_id: location_id,
            category_id: category_id,
            specification_id: specification_id
          }
        })
      },
      requestService: function () {
        var self = this
        var app = self.$app

        app.dialog.preloader("Realizando solicitação...")
        let serviceData = app.form.convertToData('#service-request-form')

        app.storage.postServiceRequest(serviceData, function (res) {
          // Close preloader
          app.dialog.close()
          // Check response
          if (res) {
            app.dialog.alert('Solicitação feita com sucesso!')
            app.form.fillFromData('#service-request-form', {category_id: "", specification_id: "", location_id: "", title: "", descrition: ""})
          }
          else
            app.dialog.alert('Ocorreu um erro inesperado, tente novamente!')
        })
      }
    },
    on: {
      pageInit: function (e, page) {
        this.loadServices()
      },
      sheetClosed: function (sheet) {
        console.log(sheet)
      }
    }
  }
</script>
